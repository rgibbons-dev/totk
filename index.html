<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>totk-recipes</title>
		<style>
			.holding {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
				height: 40px;
				width: 200px;
				padding: 40px;
			}
			.holding div {
				background-color: black;
				color: white;
				text-align: center;
			}
		</style>
  </head>
  <body>
      <div class="holding">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
      </div>
	</body>
</html>
