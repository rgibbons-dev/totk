<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>totk-recipes</title>
		<style>
			:root {
				--p1: hsl(263, 65%, 90%, 1);
				--p2: hsl(263, 66%, 79%, 1);
				--p3: hsl(263, 67%, 61%, 1);
				--p4: hsl(263, 66%, 41%, 1);
				--p5: hsl(263, 67%, 27%, 1);
			}
			body {
				background: var(--p1);
			}
			.container {
				box-shadow: 0 1px 3px hsl(0, 0%, 0%, 0.2); 
				border-radius: 20px;
				height: 500px;
				width: 500px;
				flex-shrink: 0;
				background: var(--p1);
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.container .holding {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
				height: 100px;
			}
			.holding div {
				background-color: var(--p3);
				border-radius: 20px;
				font-weight: 400;
				color: var(--p5);
				text-align: center;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.container .items {
				overflow: auto;
				height: 400px;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			}
			.items div {
				background-color: var(--p2);
				border-radius: 20px;
				height: 100px;
				text-align: center;
				font-weight: 400;
				color: var(--p4);
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
  </head>
  <body>
			<div class="container"> 
				<div class="holding">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div class="items">
					<div>a</div>
					<div>b</div>
					<div>c</div>
					<div>d</div>
					<div>e</div>
					<div>f</div>
					<div>g</div>
					<div>h</div>
					<div>i</div>
					<div>j</div>
					<div>k</div>
					<div>l</div>
					<div>m</div>
					<div>n</div>
					<div>o</div>
					<div>p</div>
					<div>q</div>
					<div>r</div>
					<div>s</div>
					<div>t</div>
					<div>u</div>
				</div>
			<div>
			<script type="text/javascript">
				const items = document.querySelectorAll('.items div');
				items.forEach(function(div) {
					div.onclick = function() {
						addToHolding(div);
					};
				});
				function addToHolding(elem) {
					const holding = document.querySelectorAll('.holding div');
					let last;
					for (const div of holding) {
						if (div.innerText === '') {
							last = div;
						}
					}
					if (last) {
						last.innerText = elem.innerText;
					}
				}
				const holdingSet = document.querySelectorAll('.holding div');
				holdingSet.forEach(function(div) {
					div.onclick = function() {
						div.innerText = '';
					}
				});
			</script>
		</body>
</html>
